<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display:700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item hero">
            <img src="assets/images/background.jpg" alt="misty mountains" />
        </div>
        <div class="item header">
            <a href="https://www.mediacurrent.com"><img src="assets/images/logo.svg" alt="mediacurrent M logo" /></a>
            <button class="btn--toggle">
                <span class="btn-icon">
                    <img src="assets/images/mode-icon.svg" alt="dark and light mode toggle" />
                </span>
                
                <span class="btn-text">
                    <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
                    Dark Mode
                </span>
                
            </button>
        </div>

        <div class="item content">
            <h4>Error 404</h4>
            <h1>Page Not Found</h1>
            <p>Looks like you're off the beaten path. Sorry about that.</p>
            <a href="https://www.mediacurrent.com" class="button">Take Me Home</a>
        </div>
    </div>

    <script src="./assets/scripts/app.js"></script>
</body>
</html>
